<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Pasien Baru</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="action_btn">Dashboard</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="#" id="open-popup-dropdown">Bantuan</a></li>
            <li><a href="#" id="open-popup-terms-dropdown">Syarat & Ketentuan</a></li>
            <li><a href="#" class="action_btn">Dashboard</a></li>
        </div>
    </header>
    
    <form class="card" id="registrationForm">
        <div class="card-body">
            <h2>Pendaftaran Pasien Baru</h2>
            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" required>
    
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
    
            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>
    
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
    
            <label for="no_hp">No. Handphone:</label>
            <input type="tel" id="no_hp" name="no_hp" required>
    
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <div class="radio-buttons">
                <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-Laki" required>
                <label for="laki_laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label>
            </div>
    
            <label for="alamat">Alamat:</label>
            <input id="alamat" name="alamat" required></input>
    
            <label for="cara_bayar">Cara Bayar:</label>
            <select id="cara_bayar" name="cara_bayar" required>
                <option value="BPJS">BPJS</option>
                <option value="ANSURANSI">ANSURANSI</option>
                <option value="UMUM">UMUM</option>
                <option value="LAIN-LAIN">LAIN-LAIN</option>
            </select>
    
            <label for="waktu_pendaftaran">Waktu Pendaftaran:</label>
            <div class="radio-buttons">
                <input type="radio" id="pagi" name="waktu_pendaftaran" value="Pagi" required>
                <label for="pagi">Pagi</label>
                <input type="radio" id="siang" name="waktu_pendaftaran" value="Siang" required>
                <label for="siang">Siang</label>
                <input type="radio" id="sore" name="waktu_pendaftaran" value="Sore" required>
                <label for="sore">Sore</label>
            </div>
            <input type="submit" value="Submit"> 
        </div>
    </form>

    <footer>
        <div class="container">
            <p>&copy; 2024 @anggii.ajaaa</p>
        </div>
    </footer>

    <script src="/script/main.js"></script>
</body>
</html>
